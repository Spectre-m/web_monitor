<!DOCTYPE>
<html>
	<head>
		<meta charset="utf-8" />
		<title>找回密码</title>
		<link rel="stylesheet" type="text/css" href="css/find_password.css" />
		<script src="js/jquery-3.3.1.min.js">
		</script>
		<script type="text/javascript" src="js/md5.js"></script>
		<script src="js/sweet-alert.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/sweet-alert.css">
		<script src="js/find_password.js">
		</script>
	</head>
	<body background="img/background3.jpg">
		<div id="find">
			<form>
				<a id="a1">账号:</a>
				<input type="text" id="username" name="username" placeholder="请输入用户名"/>
				<br>
				<a id="a2">注册邮箱:</a>	
				<input type="text" id="email" name="email" placeholder="请输入注册邮箱" />
				<br>
				<a id="a3">输入验证码:</a>	<input type="text" id="check" name="check"/>
				<input type="button" id="sub3" value="获取验证码" />
				<br>
				<a id="a4">修改密码:</a>
				<input type="password" id="password1" name="password1" placeholder="密码不少于5个字符"/>
				<br>
				<a id="a5">确认密码:</a>
				<input type="password" id="password2" name="password2"  placeholder="再次输入密码"/>
				<input type="button" id="sub1" value="修改" />
				<input type="reset" id="sub2" value="清除" />
				<input  type="button" id="sub4" value="返回"/>
			</form>
		
			
			
		</div>
	</body>
</html>
